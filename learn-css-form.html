<!DOCTYPE html>
<html>
<head>
<title> Headings in Bootstrap CSS </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<style>
#packtpub
{
padding-top: 25px;
padding-bottom: 25px;
padding-right: 50px;
padding-left: 50px;
}
</style>
</head>
<body id="packtpub">

<form role="form">
  <div class="form-group">
    <label for="enterusername"> Enter Email Address as the  Username</label>
    <input type="email" class="form-control" id="enterusername"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="enterpassword">Password</label>
    <input type="password" class="form-control"  id="enterpassword" placeholder="Password">
  </div>
  <br>
  <div class="form-group">
    <label for="filebrowse">Browse to find file</label>
    <input type="file" id="filebrowse">
  </div>
  <br>
  <div class="checkbox">
    <label> <input type="checkbox"> Keep me signed in </label>
  </div>
  <br>
  <div class="radio">
    <label>  <input type="radio" name="optionsRadios" value="option1"  id="radio1">  Male  </label>
  </div>
  <div class="radio">
    <label>  <input type="radio" name="optionsRadios" value="option2"  id="radio2">  Female  </label>
  </div>
  <br>
  <button type="submit" class="btn btn-default">Login</button>
</form>

<form role="form" class="form-inline">
  <div class="form-group">
    <label for="emailaddress" class="sr-only">Email  Address</label>
    <input type="email" class="form-control" id="emailaddress"  placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="enterpassword" class="sr-only">Password</label>
    <input type="password" class="form-control"  id="enterpassword" placeholder="Password">
  </div>
  <br><br>
  <div class="checkbox">
    <label> <input type="checkbox"> Keep me signed in </label>
  </div>
  <br><br>
  <div class="radio">
    <label>  <input type="radio" name="optionsRadios" value="option1"  id="radio1">  Male  </label>
  </div>
  <div class="radio">
    <label>  <input type="radio" name="optionsRadios" value="option2"  id="radio2">  Female  </label>
  </div>
  <br><br>
  <p> Enter your comments in the following box </p>
  <br>
  <textarea rows="5" cols="70" placeholder="Your feedback is important to us">  </textarea>
  <br><br>
  <button type="submit" class="btn btn-default">Login</button>
</form>

<form class="form-horizontal" role="form">
  <div class="form-group" form-group-lg>
    <label for="Email_user" class="col-sm-2 controllabel">  Login</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="Email_user"  placeholder="Email OR Username">
    </div>
  </div>
  <div class="form-group" form-group-sm>
  <label for="inputPassword" class="col-sm-2 controllabel">  Password</label>
  <div class="col-sm-4">
    <input type="password" class="form-control"  id="inputPassword" placeholder="Password">
  </div>
  </div>
  <div class="form-group">
  <div class="col-sm-offset-2 col-sm-4">
  <button type="submit" class="btn btn-primary"> Login  </button>
  </div>
  </div>
</form>

</body>
</html>
